{% for r in ranges %}
  <div class="card mb-3 w-100">
    <div class="card-body p-3">
      <h6 class="card-title mb-2">
        {{ r.start }} â€“ {{ r.end }}
      </h6>
      <p class="mb-1"><strong>Description:</strong> {{ r.description }}</p>
      <p class="mb-1"><strong>Total IPs:</strong> {{ r.total }}</p>
      <p class="mb-1"><strong>Assigned:</strong> {{ r.assigned }}</p>
      <p class="mb-1"><strong>Free:</strong> {{ r.free }}</p>
      <p class="mb-1"><strong>First Free IP:</strong> {{ r.first }}</p>
      <div class="progress" style="height: 8px;">
        <div class="progress-bar bg-info" role="progressbar"
             style="width: {{ r.utilization }}%;"
             aria-valuenow="{{ r.utilization }}" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
      <small class="text-muted">Utilization: {{ r.utilization }}%</small>
    </div>
  </div>
{% endfor %}
