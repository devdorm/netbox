<div class="card">
  <h5 class="card-header">Prefix Info</h5>
  <div class="card-body">
    <div class="d-flex justify-content-between mb-2">
      <span><strong>Utilization</strong></span>
      <span>{{ utilization }}%</span>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar bg-primary" role="progressbar"
           style="width: {{ utilization }}%;" aria-valuenow="{{ utilization }}"
           aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <span><strong>Assigned IPs</strong></span>
      <span>{{ assigned }} / {{ total }}</span>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <span><strong>Free IPs</strong></span>
      <span>{{ free_ips }}</span>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <span><strong>First available IP</strong></span>
      <span>{{ first_ip|default:"â€”" }}</span>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <span><strong>Network Address</strong></span>
      <span>{{ network_ip }}</span>
    </div>
    <div class="d-flex justify-content-between">
      <span><strong>Broadcast Address</strong></span>
      <span>{{ broadcast_ip }}</span>
    </div>
  </div>
</div>
